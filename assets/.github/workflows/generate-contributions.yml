name: Generate Contributions Chart & Commit

on:
  schedule:
    - cron: "0 0 * * *"      # corre todos los d√≠as a medianoche
  workflow_dispatch:          # permite ejecutarlo manualmente

permissions:
  contents: write             # permite hacer push con GITHUB_TOKEN

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Generate contributions SVG
        uses: sallar/github-contributions-chart@v1
        with:
          username: dilnlemos              # tu usuario
          output_file: contributions.svg

      - name: Move SVG to assets folder and commit
        run: |
          mkdir -p assets
          mv contributions.svg assets/contributions.svg
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/contributions.svg
          git commit -m "Update contributions chart" || echo "No changes"
          git push origin HEAD:main
